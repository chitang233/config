add_newline = false

[aws]
style = "bold #ffb86c"

[character]
error_symbol = "[➜](bold #ff5555)"
success_symbol = "[➜](bold #50fa7b)"

[cmd_duration]
style = "bold #f1fa8c"

[directory]
style = "bold #50fa7b"

[git_branch]
style = "bold #ff79c6"

[git_status]
style = "bold #ff5555"

[hostname]
style = "bold #bd93f9"
ssh_only = false

[username]
format = "[$user]($style) @ ($hostname)"
show_always = true
style_user = "bold #8be9fd"

[gcloud]
disabled = true